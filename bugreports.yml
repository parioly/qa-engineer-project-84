- summary: |
    Некорректное отображение веб-сайта интернет-магазина в декстопной версии в браузере Google Chrome
  environment: |
    Google Chrome 131.0.6778.86 (Официальная сборка), (64 бит) 
    OS Windows 10 22H2
    Браузер Google Chrome
  steps-to-reproduce: |
    1. Открыть веб-сайт интернет-магазина в браузере Google Chrome
    2. Проверить корректное отображение верстки страницы каталога товаров
    3. Применить поиск товара по имеющимся  фильтрам  (например "ключевое слово" и "категория")
    4. Проверить корректность работы фильтров
    5. Выбрать товар и перейти на его страницу
    6. Проверить корректное отображение информации о товаре (изображенние, описание, характеристики, цена)
    7. Добавить товар/товары в корзину
    8. Перейти в корзину 
    9. Проверить корректность отображения товара/товаров в корзине (количество, цена, итоговая сумма)
    10. Проверить функцию удаления товаров из корзины
    11. Проверить функцию оформления заказа
    12. Проверить отсутствие нечитаемых элементов
    13. Проверить отсутствие элементов, выходящих за пределы экрана
    14. Проверить загрузку изображений
  expected-result: |
    Сайт корректно отображается в декстопной версии. Все элементы веб-сайта отображаются корректно, без искажений и обрывов. Все элементы доступны для взаимодействия. Сайт загружается быстро и без ошибок
  actual-result: |
    Сайт не корректно отображается в декстопной версиив браузере Google Chrome. Обнаружены ошибки верстки каталога. Размеры элементов страницы сайта отображаются неправильно (кнопка "добавить в корзину" разная по величине у разных товаров), изображение некоторых товаров требует большего разрешения.  (скриншот 7) Обнаружена ошибка верстки корзины: столбик таблицы "количество товара" не выровнен по вертикали. (скриншот 8) Кнопка переключения языка на Английский не имеет флага.(скриншот 9) На главной странице каталога нет бренда магазина. (скриншот 10)

