    1. Открыть страницу каталога товаров https://hexlet-products-store.vercel.app/
    2. Ввести в поле поиска товара ключевое слово
  expected-result: |
    Отображаются товары каталога, соответствующие введённому ключевому слову
  actual-result: |
    На странице поиска не отображаются все товары каталога, соответствующие введённому ключевому слову в поиске, отображается товары только с той страницы на которой находится пользователь 
