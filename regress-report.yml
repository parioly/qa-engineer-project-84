bugreports:
  - summary: |
      Неправильный результат поиска по несуществующему слову
    environment: |
      Google Chrome 131.0.6778.86 (Официальная сборка), (64 бит) 
      OS Windows 10 22H2
    steps-to-reproduce: |
      1. Ввести в строку поиска “asdfghjkl”
      2. Проверить наличие сообщения - “Ничего не найдено!”
    expected-result: |
      На странице поиска отображается сообщение "Ничего не найдено!"
    actual-result: |
      Поиск по несуществующему слову выдает набор товаров из разных категорий. Сообщение "Ничего не найдено!" отсутствует

  - summary: |
      Фильтр "В наличии" не скрывает товары, которых нет в наличии
    environment: |
      Google Chrome 131.0.6778.86 (Официальная сборка), (64 бит) 
      OS Windows 10 22H2
    steps-to-reproduce: |
      1. Открыть страницу каталога товаров (https://hexlet-products-store.vercel.app/)
      2. Снять галочку с фильтра "В наличии"
      3. Проверить список товаров
    expected-result: |
      Список товаров должен отображать только те товары, которые есть в наличии
    actual-result: |
      Фильтр "В наличии" не скрывает товары, которых нет в наличии. Список товаров не изменяется
    
  - summary: |
      Фильтр "Цена" неверно фильтрует товары по максимальной цене
    environment: |
      Google Chrome 131.0.6778.86 (Официальная сборка), (64 бит) 
      OS Windows 10 22H2
    steps-to-reproduce: |
      1. Открыть страницу каталога товаров (https://hexlet-products-store.vercel.app/)
      2. Ввести в поле фильтра "Цена" значение "2000" 
      3. Проверить список товаров
    expected-result: |
      Список товаров должен отображать только товары с ценой до $2000 включительно 
    actual-result: |
      Список товаров не отображает все товары с ценой до $2000

  - summary: |
      Хэштег категории неверно фильтрует товары
    environment: |
      Google Chrome 131.0.6778.86 (Официальная сборка), (64 бит) 
      OS Windows 10 22H2
    steps-to-reproduce: |
      1. Открыть страницу каталога товаров (https://hexlet-products-store.vercel.app/)
      2. Перейти в карточку товаров из категорий "home-decoration" и "kitchen-accessories" 
      3. Нажать на хэштег категории 
    expected-result: |
      После нажатия на хэштег, отображается список товаров только из выбранной категории
    actual-result: |
      После нажатия на хэштег, отображается список товаров из выбранной категории и других категорий
      
  - summary: |
      Фильтр "В наличии" не отображает сообщение "Ничего не найдено" при отсутствии товаров
    environment: |
      Google Chrome 131.0.6778.86 (Официальная сборка), (64 бит) 
      OS Windows 10 22H2
    steps-to-reproduce: |
      1. Открыть страницу каталога товаров (https://hexlet-products-store.vercel.app/)
      2. Снять галочку с фильтра "В наличии"
      3. Проверить отображение товаров и сообщений
    expected-result: |
      Если после снятия галочки с фильтра "В наличии" нет товаров, которые соответствуют фильтру, должно отображаться сообщение "Ничего не найдено!"
    actual-result: |
      После снятия галочки с фильтра "В наличии" отображаются товары, которые есть в наличии.  Сообщение "Ничего не найдено!" отсутствует
     
  - summary: |
      Отсутствие визуального идентификатора (флага) для переключения английского и русского языков в селекторе языка
    environment: |
      Google Chrome 131.0.6778.86 (Официальная сборка), (64 бит) 
      OS Windows 10 22H2
    steps-to-reproduce: |
      1. Открыть главную страницу интернет-магазина (https://products-store-git-v2bugfixes-hexlet-components.vercel.app/)
      2. Найти селектор выбора языка 
      3. Открыть выпадающий список языков
      4. Проверить есть ли визуальный идентификатор (флаг) рядом с языками
    expected-result: |
      В селекторе языков рядом с каждым языком должен отображаться соответствующий флаг. Для русского языка — российский флаг, для английского языка — флаг Великобритании или США
    actual-result: |
      В селекторе языков визуальный идентификатор (флаг) отсутствует как рядом с русским, так и английским языками
