  steps-to-reproduce: |
    1. Открыть страницу каталога товаров (https://hexlet-products-store.vercel.app/)
    2. Выбрать товары из категорий "home-decoration" и "kitchen-accessories" 
    3. Перейти в карточку товаров 
    4. Нажать на хэштег категории 
  expected-result: |
    При нажатии на хэштег, пользователь должен преходить в категорию товара
