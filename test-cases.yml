  expected-result: |
    Рейтинг успешно сохранён, отображается обновлённый рейтинг на странице товара

- summary: |
    Просмотр рейтингов других пользователей
  requirement: |
    Проверить, что пользователь имеет возможность смотреть рейтинги выставленные другими пользователями
