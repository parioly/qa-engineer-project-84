- summary: |
    Корректное отображение данных заказа на странице оплаты
  requirement: |
    Пользователь должен видеть корректные данные заказа на странице оплаты
  prerequisites: |
    Пользователь добавил товары в корзину и перешел на страницу оформления заказа
  test-data: |
    Товары в корзине, их количество, цена, общая сумма заказа
  steps: |
    - Перейти на страницу оформления заказа
    - Проверить, что отображаются все добавленные товары (название, количество, цена за единицу)
    - Проверить, что отображается общая сумма заказа, включая налоги и сборы (если применимо)
    - Убедиться, что все детали заказа соответствуют данным, введенным пользователем при добавлении товаров в корзину
