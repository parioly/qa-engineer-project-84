- summary: |
    Выставление пользователем рейтинга товара
  requirement: |
    Проверить, что пользователь  имеет возможность выставлять рейтинг товара
  prerequisites: |
    Открыта страница "Все товары" https://hexlet-products-store.vercel.app/ 
