    - Прокрутить страницу корзины
  expected-result: |
    Отображается список всех товаров в корзине с информацией о количестве, цене и общей стоимости товаров

- summary: |
    Продолжение выбора товаров в каталоге после добавления товара/товаров в корзину
  requirement: |
    Проверка возможности продолжать выбирать товары в каталоге после добавления товара/товаров в корзину
