- summary: |
    Регулярное обновление информации о цене товара, цене со скидкой 
  requirement: |
    Проверка, что информация ценах товаров и скидках регулярно обновляется 
  prerequisites: |
    Открыта страница "Все товары" https://hexlet-products-store.vercel.app/ 
