---
- summary: |
    Поиск товаров по ключевому слову
  requirement: |
    Проверка формы поиска товаров по ключевому слову 
  prerequisites: |
    Открыта страница "Все товары" https://hexlet-products-store.vercel.app/     
  test-data: |
    Ключевое слово = поиск
  steps: |
    - Ввести ключевое слово в строку поиска
  expected-result: |
    Отображаются товары, соответствующие введённому ключевому слову

- summary: |
    Поиск товара по выбранной категории
  requirement: |
    Проверка формы поиска товаров по выбранной категории 
  prerequisites: |
    Открыта страница "Все товары" https://hexlet-products-store.vercel.app/     
  test-data: |
    Категория = поиск
  steps: |
    - Нажать на выпадающее меню категорий
    - Выбрать категорию 
  expected-result: |
    Появляется страница с перечнем товаров, относящихся к выбранной категории 

- summary: |
    Фильтрация товаров по цене
  requirement: |
    Проверить функцию фильтрации товаров по цене
  prerequisites: |
    Открыта страница "Все товары" https://hexlet-products-store.vercel.app/     
  test-data: |
    Цена = фильтрация товаров
  steps: |
    - Выбрать фильтр "цена"
    - Установить фильтр по цене, выбрав диапазон (например, "От $ 10 до $150") 
  expected-result: |
    Список товаров обновился и отображает только те товары, которые соответствуют выбранному диапазону цен "от $ 10 до $150"

- summary: |
    Фильтрация товаров по бренду
  requirement: |
    Проверить функцию фильтрации товаров по бренду
  prerequisites: |
    Открыта страница "Все товары" https://hexlet-products-store.vercel.app/     
  test-data: |
    Бренд = фильтрация товаров
  steps: |
    - Выбрать фильтр "бренд"
    - Выбрать один или несколько брендов (например, "Chanel" или "Chanel" и "Dior")
  expected-result: |
    Список товаров обновляется и отображает только те товары, которые относятся к выбранным брендам

- summary: |
    Проверка корректного ввода значений в фильтр по цене
  requirement: |
    Проверить возможность ввода отрицательного значения цены
  prerequisites: |
    Открыта страница "Все товары" https://hexlet-products-store.vercel.app/     
  test-data: |
    Цена = фильтрация товаров
  steps: |
    - Выбрать фильтр "цена"
    - Установить фильтр по цене, выбрав отрицательное значение одного из поля (например, "От $ - 10 до $ 150") 
  expected-result: |
    Пользователь не может ввести отрицательную цену. Поле цены не принимает отрицательное значение

