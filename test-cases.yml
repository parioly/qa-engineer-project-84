- summary: |
    Фильтрация товаров по цене
  requirement: |
    Проверить функцию фильтрации товаров по цене
  prerequisites: |
    Открыта страница "Все товары" https://hexlet-products-store.vercel.app/     
  test-data: |
    Цена = фильтрация товаров
  steps: |
    - Выбрать фильтр "цена"
    - Установить фильтр по цене, выбрав диапазон (например, "От $ 10 до $150") 
  expected-result: |
    Список товаров обновился и отображает только те товары, которые соответствуют выбранному диапазону цен "от $ 10 до $150"

