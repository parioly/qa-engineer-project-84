Форма поиска должна корректно отображать все категории товаров
prerequisites: |
Открыта страница "все товары" https://hexlet-products-store.vercel.app/
test-data: |
Поиск = категории
steps:
Открыть страницу "все товары".
Нажать на выпадающий список категорий.
Проверить, что все категории товаров отображаются в списке.
Выбрать одну из категорий и убедиться, что результаты поиска соответствуют выбранной категории.

