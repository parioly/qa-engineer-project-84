    expected-result: |
    Пользователь может видеть рейтинги, выставленные другими пользователями

- summary: |
    Оформление заказа с заполнением всех обязательных полей и переходом на страницу оплаты
  requirement: |
    Пользователь должен иметь возможность оформить заказ и перейти на страницу оплаты
  prerequisites: |
    Товары добавлены в корзину
  test-data: |
    Оформление заказа
  steps: |
    - Нажать на иконку корзины
    - Нажать кнопку "Оформить заказ"
    - Заполнить необходимые поля (ФИО, адрес, способ оплаты, доставка)
    - Нажать кнопку "Подтвердить заказ"
  expected-result: |
    Заказ успешно оформлен, отображается сообщение о подтверждении. Пользователь переходит на страницу оплаты, где отображаются детали заказа и доступные способы оплаты

- summary: |
    Корректное отображение данных заказа на странице оплаты
  requirement: |
    Пользователь должен видеть корректные данные заказа на странице оплаты
  prerequisites: |
    Пользователь добавил товары в корзину и перешел на страницу оформления заказа
  test-data: |
    Товары в корзине, их количество, цена, общая сумма заказа
  steps: |
    - Перейти на страницу оформления заказа
    - Проверить, что отображаются все добавленные товары (название, количество, цена за единицу)
    - Проверить, что отображается общая сумма заказа, включая налоги и сборы (если применимо)
    - Убедиться, что все детали заказа соответствуют данным, введенным пользователем при добавлении товаров в корзину
    - Проверить, что есть возможность редактировать количество товаров или удалять товары из заказа (если предусмотрено)
  expected-result: |
    Все данные заказа отображаются корректно: названия товаров совпадают с добавленными в корзину, количество товаров отображается правильно, цена за единицу товара соответствует цене в каталоге, общая сумма заказа рассчитывается правильно и включает все налоги и сборы
    Пользователь имеет возможность редактировать количество товаров или удалять их из заказа

- summary: |
    Отмена оформления заказа
  requirement: |
    Пользователь должен иметь возможность отменить оформление заказа до его подтверждения
  prerequisites: |
    Пользователь добавил товары в корзину и перешел на страницу оформления заказа
  test-data: |
    Товары в корзине
  steps: |
    - Перейти на страницу оформления заказа
    - Нажать кнопку "Отмена"
    - Убедиться, что пользователь возвращается на страницу содержимого корзины
    - Проверить, что все товары, добавленные в корзину, остаются в ней
    - Убедиться, что данные о заказе не были сохранены или обработаны
  expected-result: |
    Заказ успешно отменен. Пользователь возвращается на страницу содержимого корзины. Все товары, добавленные в корзину, отображаются корректно. Данные о заказе не были сохранены, и пользователь может продолжить покупки или изменить содержимое корзины
