  test-data: |
    Информация о товарах и категориях
  steps: |
    - Найти раздел с категориями товаров на главной странице или странице каталога
    - Выбрать одну из категорий товаров
    - Просмотреть список товаров в выбранной категории
    - Выбрать и нажать на любой товар для получения подробной информации о нем    
  expected-result: |
    Пользователю легко доступна информацию о товарах и категориях

- summary: |
    Проверка информации о способах оплаты заказа
